<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="computer">
        <div id="computerRock" class="rock"></div>
        <div id="computerPaper" class="paper"></div>
        <div id="computerScissor" class="scissor"></div>
        <h2 id="resultComputer"></h2>
        <h2>Computer</h2>
        <h2 class="computerScore">0</h2>
      </div>
      <div class="player">
        <h2 class="playerScore">0</h2>
        <h2>Player</h2>
        <h2 id="resultPlayer"></h2>
        <div onclick="rock()" id="rock" class="rock"></div>
        <div onclick="paper()" id="paper" class="paper"></div>
        <div onclick="scissor()" id="scissor" class="scissor"></div>
      </div>
      <div class="middle">
        <div id="computerDisplay" class="computerDisplay"></div>
        <h2 class="versus">VS</h2>
        <div id="playerDisplay" class="playerDisplay"></div>
      </div>
      <div class="dialogue-con">
        <h2 id="dialogue"></h2>
        <button onclick="playAgain()">Play Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
